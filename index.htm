	<script type='text/javascript'>
		function addNowAsReportDate() {
			const date = new Date()
			
			let dd = date.getDate()
			dd = `0${dd}`.slice(-2)
			
			let mm = date.getMonth() + 1
			mm = `0${mm}`.slice(-2)
			
			let yyyy = date.getFullYear()
			
			const fullDate = `${dd}/${mm}/${yyyy}`
			
			let time = `0${date.getHours()}`.slice(-2)
			time += ':' + `0${date.getMinutes()}`.slice(-2)
			
			document.querySelector('#report-date').textContent = `Relatório gerado em ${fullDate} às ${time}`
		}

		addNowAsReportDate()
		setInterval(addNowAsReportDate, 1000)

		EVO_PageInit(1000);
    </script>
