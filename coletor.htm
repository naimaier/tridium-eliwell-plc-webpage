<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/> 
	<META name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Data Logger</title>
	<script type='text/javascript' src='evo_h.js'></script>
	<script type='text/javascript' src='evo.js'></script>
	<script type='text/javascript' src='base.js'></script>
	<link rel="stylesheet" href="reset.css">
	<link rel='stylesheet' type='text/css' href='base.css'>
	<!-- Font awesome JS -->
	<script defer src="all.min.js"></script>
	<link rel='shortcut icon' href='base.ico'>

	<!-- JS for xlsx generation -->
	<script src="xls/dependencies/FileSaver.min.js"></script>
	<script src="xls/dependencies/jszip.min.js"></script>
	<!-- Template logos -->
	<script src="xls/template/images/image1.js"></script>
	<script src="xls/template/images/image2.js"></script>
	<script src="xls/template/images/image3.js"></script>
	<!-- Template variables -->
	<script src="xls/template/templates.js"></script>
	<!-- Export functions -->
	<script src="xls/xls_builder.js"></script>
	<script src="xls/export.js"></script>
</head>
<body>
	<header class="header container">
		<nav data-menu>
			<ul> 
				<li class="header__menu-item header__menu-button">
					<a href="javascript:void(0);" onclick="responsiveMenu()">
						<i class="fas fa-bars" data-menu-icon></i>
					</a>
				</li>
				<li class="header__menu-item"><a href="index.htm">Relatório</a></li>
				<li class="header__menu-item"><a href="data.htm">Data</a> 
					<ul class="header__submenu">
						<li class="header__submenu-item"><a href="page1.htm">ResetFile</a></li> 
						<li class="header__submenu-item"><a href="page2.htm">AIValue</a></li> 
					</ul>
				 </li>
				<li class="header__menu-item active"><a href="coletor.htm">Coletor</a></li>
			</ul>
		</nav>
	</header>

	<main>
		<section class="container">
			<div id="logos__big-screen">
				<img class="logos__left-logo" src="engeultra-big.png" width="150" height="40" alt="Logotipo Engeultra">
				<img class="logos__center-logo" src="vibra-big.png" width="150" height="40" alt="Logotipo Vibra">
				<img class="logos__right-logo" src="tridium-big.png" width="150" height="40" alt="Logotipo Tridium">
			</div>
		
			<div id="logos__small-screen">
				<img class="logos__left-logo" src="engeultra-small.png" width="110" height="35" alt="Logotipo Engeultra">
				<img class="logos__center-logo" src="vibra-small.png" width="110" height="35" alt="Logotipo Vibra">
				<img class="logos__right-logo" src="tridium-small.png" width="110" height="35" alt="Logotipo Tridium">
			</div>
		</section>
	
		<section class="content container">
			<p class='content__page-title'>Coletor <br class="mobile-title-break"></p>
				<table class="collector__input-table">
					<tr>
						<td>Início: </td>
						<td><input type="date" data-start-date></td>
						<td><input type="time" data-start-time></td>
					</tr>
					<tr>
						<td>Final: </td>
						<td><input type="date" data-end-date></td>
						<td><input type="time" data-end-time></td>
					</tr>
				</table>
				<div id="collector__button-container">
					<button class="collector__button" onclick="coletar()" data-collect-button>Coletar</button>
					<button class="collector__button" onclick="exportXls()" data-export-button>Exportar</button>
				</div>
				
				<div data-loading></div>
				<div data-table-nav-container></div>
				<div class="hscroll">
					<table class="content__table" data-table hidden></table>
				</div>
				<p data-report-date></p>
		</section>
	</main>
	
	<script type='text/javascript'>
		EVO_CheckPassword('', 1);
	</script>
	<script src="coletor.js"></script>
</body>
</html>
